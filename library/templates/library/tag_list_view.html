{% extends 'phylactery/base.html' %}

{% block title %}{{ page_title|default:"All Tags" }} - {% endblock %}

{% load library_extras %}

{% block content %}
<h2 class="mt-3">{{ page_title|default:"All tags:" }}</h2>
<ul>
    {% for tag in tags_list %}
    <li class="list-unstyled mb-1">
        <a href="{% url 'library:tag-list' tag.pk %}" role="button" class="btn btn-outline-dark">{{ tag.name }} <span class="badge badge-info">{{ tag.num_items }}</span></a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
